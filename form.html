<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200">

<div class="flex justify-center lg:px-0 px-4">
    <div class="bg-white lg:w-3/12 w-full p-4 mt-10 rounded-md shadow-md">

        <h1 class="text-2xl lg:text-red-500 md:text-yellow-500 text-blue-500 font-bold text-center">
            Create Account
        </h1>

        <div class="flex space-x-2 justify-center my-3">
            <a class="px-1 py-2 text-sm rounded-full border border-gray-700" href="">icon</a>
            <a class="px-1 py-2 text-sm rounded-full border border-gray-700" href="">icon</a>
            <a class="px-1 py-2 text-sm rounded-full border border-gray-700" href="">icon</a>
            <a class="px-1 py-2 text-sm rounded-full border border-gray-700" href="">icon</a>
        </div>

        <p class="text-sm text-gray-700 text-center">or use your email for registration:</p>

        <div class="space-y-3 my-4">
            <input class="px-3 py-2 rounded-md border border-red-500 outline-none block w-full"
                   placeholder="Enter your name" type="text">
            <input class="px-3 py-2 rounded-md border border-red-500 outline-none block w-full"
                   placeholder="Enter your name" type="email">
            <input class="px-3 py-2 rounded-md border border-red-500 outline-none block w-full"
                   placeholder="Enter your name" type="password">
        </div>

        <div class="flex space-x-2 my-6">
            <input type="checkbox">
            <p class=" text-sm text-gray-700">I agree to the
                <a class="text-text-500 border-b border-blue-500" href="">Terms</a>
                and <a class="text-red-500" href="">Privacy Policy.</a>
            </p>
        </div>

        <div class="flex space-x-2 my-3 justify-between">
            <button class="py-2 w-full bg-red-500 rounded-md text-white border border-red-500 ">Sign Up</button>
            <button class="py-2 w-full bg-white rounded-md text-red-500 border border-red-500">Sign In</button>
        </div>

    </div>

</div>

</body>
</html>
