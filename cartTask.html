<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
<div id="app">
    <div class="flex justify-center">
        <div class="w-5/12">
            <div class="flex flex-wrap justify-center space-x-10 mt-20">
                <div class="">
                    <input v-model="name" class="bg-white w-full rounded px-3 py-2 outline-none" type="text"
                           placeholder="Item name">
                </div>
                <div class="flex space-x-2">
                    <button @click="changeQty('+')" class="bg-blue-500 rounded px-3 text-center text-white">+</button>
                    <input v-model="qty" class="bg-white w-16 rounded px-3 py-2 outline-none" type="number">
                    <button @click="changeQty('-')" class="bg-blue-500 rounded px-3 text-center text-white">-</button>
                </div>
                <button @click="addToItems()" class="bg-yellow-500 rounded px-3 py-2 font-bold">
                    ADD
                </button>

            </div>

            <div class="mt-20">
                <div v-if="items.length >= 1" class="flex justify-between">
                    <h1 class="font-bold font-mono text-blue-500 text-xl">Item Name</h1>
                    <h1 class="font-bold font-mono text-blue-500 text-xl">Item QTY</h1>
                </div>
                <div v-for="item in items" class="border-b border-blue-500 flex justify-between py-3">
                    <h1>{{item.name}}</h1>
                    <h1>{{item.qty}}</h1>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: '',
            qty: 1,
            items: []
        },
        methods: {
            addToItems() {
                let item = {
                    name: this.name,
                    qty: this.qty
                }
                this.items.push(item)

                this.name = ''
                this.qty = 1
            },
            changeQty(operation) {
                if (operation == '+') {
                    this.qty++
                } else if (operation == '-' && this.qty > 1) {
                    this.qty--

                }
            }
        },
    })


</script>
</body>
</html>
